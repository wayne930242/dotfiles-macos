# AeroSpace Configuration
# Optimized for developer workflow

config-version = 2

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Accordion padding
accordion-padding = 30

# Layout defaults
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Unhide hidden apps
automatically-unhide-macos-hidden-apps = false

# SketchyBar integration - notify on workspace change
exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
]

# Note: on-mode-changed not yet implemented in aerospace
# Workaround: trigger sketchybar manually in each mode keybinding

# Persistent workspaces
# Numbers: general use
# W: Terminal (WezTerm)
# C: Web Browser (Comet, Chrome)
# G: Game/Chill
# S: Social (Discord, Slack, Telegram)
# P: Linear (Project management)
# D: Docker
# A: AI/Agents
# Z: Obsidian (Notes)
# X: Xcode
persistent-workspaces = ["1", "2", "3", "W", "C", "G", "S", "P", "D", "A", "Z", "X"]

# Workspace-to-monitor assignment
# Built-in (main): all letter workspaces (T, B, G, S, P, D, A, N)
# Extended (secondary): 1, 2, 3 when available, fallback to main
[workspace-to-monitor-force-assignment]
1 = ['secondary', 'main']
2 = ['secondary', 'main']
3 = ['secondary', 'main']
W = 'main'
C = 'main'
G = 'main'
S = 'main'
P = 'main'
D = 'main'
A = 'main'
Z = 'main'
X = 'main'

[key-mapping]
    preset = 'qwerty'

# Gaps for better visual separation
# Per-monitor top gap: built-in (notch) = 10, external = 50 for SketchyBar
[gaps]
    inner.horizontal = 12
    inner.vertical = 12
    outer.left = 10
    outer.bottom = 10
    outer.top = [
        { monitor."built-in" = 10 },
        50
    ]
    outer.right = 10

# Window rules - Auto floating for system apps
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

# Auto move apps to designated workspaces
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-id = 'ai.perplexity.comet'
run = 'move-node-to-workspace C'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace C'


[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'com.tdesktop.Telegram'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'com.linear'
run = 'move-node-to-workspace P'

[[on-window-detected]]
if.app-id = 'com.electron.dockerdesktop'
run = 'move-node-to-workspace D'

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace Z'

[[on-window-detected]]
if.app-id = 'com.apple.dt.Xcode'
run = 'move-node-to-workspace X'

[[on-window-detected]]
if.app-id = 'com.apple.iphonesimulator'
run = 'move-node-to-workspace X'

# Main binding mode
[mode.main.binding]

    # Open WezTerm with Alt + Enter (like i3)
    alt-enter = 'exec-and-forget open -a "WezTerm"'

    # Layout switching
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # Fullscreen toggle
    alt-f = 'fullscreen'

    # Focus (Vim-style)
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # Move windows
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # Resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # Number workspaces (1-3)
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'

    # Letter workspaces (meaningful names)
    alt-w = 'workspace W'  # WezTerm (Terminal)
    alt-c = 'workspace C'  # Chrome/Comet (Web Browser)
    alt-g = 'workspace G'  # Game/Chill
    alt-s = 'workspace S'  # Social
    alt-p = 'workspace P'  # Linear (Project)
    alt-d = 'workspace D'  # Docker
    alt-a = 'workspace A'  # AI/Agents
    alt-z = 'workspace Z'  # Obsidian (Notes)
    alt-x = 'workspace X'  # Xcode

    # Move to number workspaces
    alt-shift-1 = ['move-node-to-workspace 1', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-2 = ['move-node-to-workspace 2', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-3 = ['move-node-to-workspace 3', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']

    # Move to letter workspaces
    alt-shift-w = ['move-node-to-workspace W', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-c = ['move-node-to-workspace C', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-g = ['move-node-to-workspace G', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-s = ['move-node-to-workspace S', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-p = ['move-node-to-workspace P', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-d = ['move-node-to-workspace D', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-a = ['move-node-to-workspace A', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-z = ['move-node-to-workspace Z', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-x = ['move-node-to-workspace X', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']

    # Workspace navigation
    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # Enter service mode
    alt-shift-semicolon = ['mode service', 'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=service']

# Service mode for advanced operations
[mode.service.binding]
    esc = ['reload-config', 'mode main', 'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main']
    r = ['flatten-workspace-tree', 'mode main', 'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main']  # Reset layout
    f = ['layout floating tiling', 'mode main', 'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main']  # Toggle floating/tiling
    backspace = ['close-all-windows-but-current', 'mode main', 'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main']

    # Summon all windows to current workspace (rescue lost windows) + re-tile + reload sketchybar
    # Excludes Social apps (Discord, Slack, Telegram)
    s = ['exec-and-forget aerospace list-windows --all --format "%{app-name}|%{window-id}" | grep -v -E "^(Discord|Slack|Telegram)\\|" | cut -d"|" -f2 | xargs -I{} aerospace move-node-to-workspace --window-id {} $(aerospace list-workspaces --focused) && aerospace flatten-workspace-tree && sketchybar --trigger aerospace_mode_change MODE=main && sketchybar --reload', 'mode main']

    alt-shift-h = ['join-with left', 'mode main', 'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main']
    alt-shift-j = ['join-with down', 'mode main', 'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main']
    alt-shift-k = ['join-with up', 'mode main', 'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main']
    alt-shift-l = ['join-with right', 'mode main', 'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main']
